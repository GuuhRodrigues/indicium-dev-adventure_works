name: CI_action

on:
  pull_request:
    branches:
      - main

jobs:
  CI_job:
    runs-on: ubuntu-latest

    env:
      ACCOUNT: ${{ secrets.ACCOUNT }}
      WAREHOUSE: ${{ secrets.WAREHOUSE }}
      DATABASE: ${{ secrets.DATABASE }}
      SCHEMA_STG: ${{ secrets.SCHEMA_STG }}
      SCHEMA_INT: ${{ secrets.SCHEMA_INT }}
      SCHEMA_MART: ${{ secrets.SCHEMA_MART }}
      ROLE: ${{ secrets.ROLE }}
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      THREADS: ${{ secrets.THREADS }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r src/requirements.txt

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update

    - name: Configure AWS Credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set default.region us-east-1
        aws configure set output json

    - name: Verify AWS CLI Installation
      run: aws --version

    - name: Copy manifest.json from S3
      run: |
        aws s3 cp s3://${{ env.S3_BUCKET_NAME }}/${{ env.S3_PATH_MANIFEST }} ./ || echo "Manifest not found"

    - name: Run dbt debug
      run: |
        cd dw_adventureworks
        dbt debug --target dev

    - name: Run dbt deps
      run: |
        cd dw_adventureworks
        dbt deps

    - name: Run dbt build
      run: |
        cd dw_adventureworks
        if [ -f "./manifest.json" ]; then
          dbt build -s 'state:modified+' --defer --state ./
        else
          dbt build
        fi

    - name: Run dbt test
      run: |
        cd dw_adventureworks
        dbt test

    - name: Finish CI
      run: echo "CI finished successfully"
